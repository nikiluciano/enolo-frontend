<ion-content>
  

  <ion-card>
    <ion-img src="../../assets/icon/logo_whitewine.jpg" class="logo"></ion-img>
    <ion-item>
      <ion-input Name="username" placeholder="Username" [(ngModel)]="postData.username">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input Name="password" [type]="showPwd ? 'text' : 'password'" placeholder="Password" [(ngModel)]="postData.password">
      </ion-input>
      <ion-icon slot="end" [name]="pwdIcon" (click)="togglePwd()">
      </ion-icon>
    </ion-item>

  
  </ion-card>
  <ion-button class="button" (click)="loginAction()" expand="block" type="submit">
    Accedi
    <ion-icon name="log-in-outline"></ion-icon>
  </ion-button>

  <ion-grid>
    <ion-row>
      <ion-col class = "col1" text-wrap>
        <ion-text class="small-text">Password Dimenticata?</ion-text>
      </ion-col>
      <ion-col class = "col2" text-wrap text-left>
        <ion-text  [routerLink]="['/sign-up']" class="small-text"> Registrati</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

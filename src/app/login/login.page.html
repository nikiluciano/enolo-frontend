<ion-content [formGroup]="loginForm">
  <ion-img src="../../assets/icon/newlogo.jpg" class="logo"> </ion-img>
  <ion-card>

    <ion-item>
      <ion-label position="stacked">
        <ion-icon name="mail-outline" class="lab"></ion-icon>
        Email 
      </ion-label>
      <ion-input formControlName="email" placeholder="Enter E-mail" [(ngModel)]="email">
      </ion-input>
      <div class="error-messages">
        <ng-container *ngFor="let error of error_messages.email">
          <div class="error-message" *ngIf="loginForm.get('email').hasError(error.type) && 
	  (loginForm.get('email').dirty || loginForm.get('email').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>
    </ion-item>



    <ion-item>
      <ion-label position="stacked">
        <ion-icon name="lock-closed-outline" class="lab"></ion-icon>Password
      </ion-label>
      <ion-input formControlName="password" [type]="showPwd ? 'text' : 'password'" placeholder="Enter Password">
      </ion-input>
      <div class="error-messages">
        <ng-container *ngFor="let error of error_messages.password">
          <div class="error-message"
            *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>
      <ion-icon slot="end" [name]="pwdIcon" (click)="togglePwd()">
      </ion-icon>
    </ion-item>

    <ion-button (click)="presentToast()" (click)="getCredentials()" expand="block" type="submit">
      Login
      <ion-icon name="log-in-outline"></ion-icon>
    </ion-button>

  </ion-card>
  <ion-text [routerLink]="['/registra-gestore']" class="small-text"> Sign Up</ion-text>
  <ion-text class="small-text">Forgot password</ion-text>
</ion-content>


<ion-content >
  <div  class="div1">
    <div class = "div2">
      <ion-img src="../../assets/icon/logo_whitewine.jpg" class="logo"></ion-img>
    </div>
    <div class = "login-div">
      <ion-list class="list-style">

        <!--SHOWN ONLY IF PASSWORD AND/OR EMAIL ARE OK-->
        <ion-item *ngIf="!missingUsername" class="username-item" lines="none">
          <ion-input class="username-input" name="username" placeholder="username" [(ngModel)]="postData.username">
          </ion-input>
       
        </ion-item>

        <!--SHOWN ONLY IF PASSWORD AND/OR EMAIL MISSING OR WRONG-->
        <ion-item *ngIf="missingUsername" class="username-item-wrong" lines="none">
          <ion-input class="username-input" name="username" placeholder="username" [(ngModel)]="postData.username">
          </ion-input>
          
        </ion-item>

        <ion-item *ngIf="!missingPassword" class="pw-item" lines="none">
          <ion-input class="pw-input" name="password" [type]="showPwd ? 'text' : 'password'"
            placeholder="Password" [(ngModel)]="postData.password">
          </ion-input>
         
          <ion-icon slot="end" [name]="pwdIcon" (click)="togglePwd()">
          </ion-icon>
        </ion-item>

        <ion-item *ngIf="missingPassword" class="pw-item-wrong" lines="none">
          <ion-input class="pw-input" name="password" [type]="showPwd ? 'text' : 'password'"
            placeholder="Password" [(ngModel)]="postData.password">
          </ion-input>
         
          <ion-icon slot="end" [name]="pwdIcon" (click)="togglePwd()">
          </ion-icon>
        </ion-item>


        <ion-item color ="active" class="forgotpw-item" lines="none">
          <ion-label color="primary">Password dimenticata?
          </ion-label>
        </ion-item>
        <ion-button shape="round" class="login-btn" (click)="loginAction()" expand="block" type="submit">
          Accedi
        </ion-button>
        <ion-item  class="signup-item" lines="none" text-center>
          <ion-label >Non hai un account? 
            <a [routerLink]="['/sign-up']" color="primary">Registrati</a>
          </ion-label>
          </ion-item>
      </ion-list>
    </div>
    <div class = "div3"></div>
  </div>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar color="police-blue">
    <ion-item lines="none" color="police-blue">
      <ion-icon class="arrow" name="arrow-back-outline" [routerLink]="['/home']"></ion-icon>
      <ion-text class="title">Gestisci conferimenti</ion-text>
      <ion-icon class="add" name="add-outline" [routerLink]="['/insert-conferment']"></ion-icon>
    </ion-item>
  </ion-toolbar>
</ion-header>




<ion-content>
  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- <ion-searchbar showCancelButton="focus" cancelButtonText="Annulla" class="searchbar" placeholder="Cerca un carico">
  </ion-searchbar> -->


  <ion-list class="list-style" >
    <ion-item-sliding  *ngFor="let Conf of postData">
      <ion-item-options side="start">
        <ion-item-option   color="danger" expandable>
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item  class="ion-no-padding item-style"   lines="none">
        <ion-grid>


          <ion-row class="ion-justify-content-end upper-row">
            <ion-icon *ngIf="Conf.status === 'READY'" class="green-circle" name="ellipse" float-right></ion-icon>
            <ion-icon *ngIf="Conf.status !== 'READY'" class="green-tran-circle" name="ellipse" float-right></ion-icon>

            <ion-icon *ngIf=" Conf.status === 'PENDING'" class="orange-circle" name="ellipse"></ion-icon>
            <ion-icon *ngIf=" Conf.status !== 'PENDING'" class="orange-tran-circle" name="ellipse"></ion-icon>

            <ion-icon *ngIf="Conf.status === 'DELIVERED'" class="red-circle" name="ellipse" float-right></ion-icon>
            <ion-icon *ngIf="Conf.status !== 'DELIVERED'" class="red-tran-circle" name="ellipse" float-right></ion-icon>


          </ion-row>


          <ion-row class="second-row">
            <ion-text class="font-wine">{{Conf.typology}}</ion-text>


            <!-- <ion-text class="font-wine">{{Conf.conferment_process.quantity}}</ion-text> -->

          </ion-row>

          <ion-row class="third-row">
            <ion-chip color="primary">
              <ion-icon name="calendar-outline"></ion-icon>
              <ion-text>{{Conf.date}}</ion-text>

            </ion-chip>
            <ion-chip color="primary">
              <ion-icon  name="location-outline"></ion-icon>
              <ion-text>{{Conf.origin}}</ion-text>
            </ion-chip>

          </ion-row>

        </ion-grid>


      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="tertiary" expandable>
          <ion-icon slot="icon-only" name="hammer-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>



  </ion-list>
</ion-content>

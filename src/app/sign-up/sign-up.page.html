<ion-content [formGroup]="SignUpForm">
  <div class="toolbar-style">
    <ion-icon color="antique-fuchsia" class="arrow" name="arrow-back-outline" [routerLink]="['/login']"></ion-icon>
  </div>
  <div class="sign-up-div">
    <ion-list>
      <ion-text class="title">
        Registrati
      </ion-text>


      <ion-item class="item name" lines="none">
        <ion-input placeholder="Nome" formControlName="name">
        </ion-input>
      </ion-item>

      <ion-item class="item" lines="none">
        <ion-input placeholder="Cognome" formControlName="surname">
        </ion-input>
      </ion-item>

      <ion-item class="item" lines="none">
        <ion-input placeholder="Username" formControlName="username">
        </ion-input>
      </ion-item>

      <ion-item class="item" lines="none">
        <ion-input placeholder="Email" formControlName="email">
        </ion-input>
      </ion-item>

      <ion-item class="item" lines="none">
        <ion-input placeholder="Indirizzo" formControlName="address">
        </ion-input>
      </ion-item>

      <ion-item class="item" lines="none">
        <ion-input [type]="showPwd ? 'text' : 'password'" placeholder="Inserisci Password" formControlName="pass">
        </ion-input>
        <div>

          <div *ngIf="pwCheck(error)">

          </div>

        </div>
        <ion-icon slot="end" [name]="pwdIcon" (click)="togglePwd()">
        </ion-icon>
      </ion-item>

      <ion-item class="item" lines="none">
        <ion-input [type]="showPwd ? 'text' : 'password'" placeholder="Conferma password"
          formControlName="confirmPassword">
        </ion-input>
        <div class="error-messages">

          <div *ngIf="confpwCheck(error)">

          </div>

        </div>
      </ion-item>
      <div class="error_message" *ngIf="comparepwCheck(error)">
        Password and Confirm Password fields should match
      </div>
      <ion-item class="item" lines="none">
        <ion-input placeholder="Numero di telefono" formControlName="telephoneNumber">
        </ion-input>
      </ion-item>

      <ion-button color="antique-fuchsia" class="btn-style" expand="block" shape="round" type="submit"
        (click)="signAction()">
        Prosegui
      </ion-button>
    </ion-list>

  </div>
</ion-content>

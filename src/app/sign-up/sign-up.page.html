<ion-content [formGroup]="SignUpForm">
  <ion-icon class="arrow" name="arrow-back-outline" [routerLink]="['/login']"></ion-icon>
  <ion-img src="../../assets/icon/logo_whitewine.jpg" class="logo"> </ion-img>
  <ion-item>
    <ion-label position="stacked">
      <ion-icon name="person-outline" class="lab"></ion-icon>
      Nome
    </ion-label>
    <ion-input placeholder="inserisci nome" formControlName="nome">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">
      <ion-icon name="person-outline" class="lab"></ion-icon>
      Cognome
    </ion-label>
    <ion-input placeholder="inserisci cognome" formControlName="cognome">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">
      <ion-icon name="mail-outline" class="lab"></ion-icon>
      Email
    </ion-label>
    <ion-input placeholder="inserisci email" formControlName="email">
    </ion-input>
    <div *ngFor="let error of error_messages.email" class="error-messages">
      <div *ngIf="emailCheck(error)" class="error-message">
        {{ error.message }}
      </div>
    </div>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">
      <ion-icon name="lock-closed-outline" class="lab"></ion-icon>Password
    </ion-label>
    <ion-input [type]="showPwd ? 'text' : 'pass'" placeholder="Inserisci Password" formControlName="pass">
    </ion-input>
    <div *ngFor="let error of error_messages.pass" class="error-messages">
      <div class="error-message" *ngIf="pwCheck(error)">
        {{ error.message }}
      </div>
    </div>
    <ion-icon slot="end" [name]="pwdIcon" (click)="togglePwd()">
    </ion-icon>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">
      <ion-icon name="lock-closed-outline" class="lab"></ion-icon>
      Conferma Password
    </ion-label>
    <ion-input [type]="showPwd ? 'text' : 'pass'" placeholder="Conferma password" formControlName="confirmpassword">
    </ion-input>
    <div *ngFor="let error of error_messages.confirmpassword" class="error-messages">
      <div class="error-message" *ngIf="confpwCheck(error)">
        {{ error.message }}
      </div>
      <div class="error-message" *ngIf="comparepwCheck(error)">
        Password e conferma Password non corrispondono
      </div>
    </div>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">
      <ion-icon name="call-outline" class="lab"></ion-icon>
      Numerdo di telefono
    </ion-label>
    <ion-input placeholder="Inserisci numero" formControlName="numerotel">
    </ion-input>
  </ion-item>
  <ion-button expand="block" type="submit" (click)="getCredentials()">
    Registrati
    <ion-icon name="log-in-outline"></ion-icon>
  </ion-button>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="col"></ion-menu-button>
    </ion-buttons>
    <ion-label>Home</ion-label>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  </ion-header>

  <ion-card>
  <ion-header>
    <ion-title>stato carichi</ion-title><br>
      </ion-header>
  <ion-slides pager="true" [options]="slideOpts" class="slide">
    <ion-slide *ngFor="let nome of Contatti">
      <ion-card class="card">
        {{nome.name}}
      </ion-card>
    </ion-slide>
  </ion-slides>
  </ion-card>

  <ion-card>
    <ion-header>
      <ion-title>stato magazzino</ion-title><br>
        </ion-header>
  <ion-progress-bar type="indeterminate"></ion-progress-bar><br>
  </ion-card>

  <ion-card>
    <ion-header>
  <ion-title>fornitori recenti</ion-title><br>
    </ion-header>
  <ion-list>
    <ion-item *ngFor="let nome of Contatti">
      <ion-label>
        {{nome.name}} , {{nome.id}}
      </ion-label>
      <ion-button fill="clear" class="bot">
      </ion-button>
    </ion-item>
  </ion-list>
  </ion-card>

</ion-content>

<ion-header>

  <ion-toolbar color="police-blue">
    <ion-item lines="none" color="police-blue">
      <ion-icon class="arrow" name="arrow-back-outline" [routerLink]="['/home']"></ion-icon>
      <ion-text class="title">Account</ion-text>
      <ion-icon class="hammer" slot="end" name="hammer-outline" [routerLink]="['/patch-account']"></ion-icon>
    </ion-item>

  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-img src="assets/profilo.jpeg"></ion-img>
 


  <ion-col>
    <ion-row>
      <ion-label class="name"> 
        {{name}}
        {{surname}}
      </ion-label>
    </ion-row>
  </ion-col>
    
  
  <ion-item  class="items">
    <ion-icon class="telefone" name="person-outline"></ion-icon>
    <ion-text>
      {{username}}
    </ion-text>
  </ion-item>

  <ion-item class="items">

    <ion-text>
      <ion-icon class="telefone" name="mail-outline"></ion-icon>
      {{email}}
    </ion-text>
  </ion-item>

  
<ion-item class="items">
  <ion-icon class="telefone" name="home-outline"></ion-icon>
    <ion-text>
      {{address}}
    </ion-text>
  </ion-item>

  <ion-item class="items">
    <ion-icon class="telefone" name="call-outline"></ion-icon>
    <ion-text>
      {{phone}}
    </ion-text>
  </ion-item>

</ion-content>

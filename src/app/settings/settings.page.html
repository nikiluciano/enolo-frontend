<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item color="police-blue" lines="none">
      <ion-icon slot="start" class="arrow" name="arrow-back-outline" [routerLink]="['/home']"></ion-icon>
      <ion-text class="title">Impostazioni</ion-text>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="currentAdmin==true">
<ion-list>
  <ion-item-sliding>
    <ion-item>
      <ion-label [routerLink]="['/show-user']">Pannello Admin</ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item-options side="end">
    </ion-item-options>
  </ion-item-sliding>

  <ion-item-sliding>
    <ion-item>
      <ion-label>Item</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="unread(item)">Unread</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item-sliding>
    <ion-item>
      <ion-label>Item</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="unread(item)">Unread</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

  <ion-item-sliding>
    <ion-item>
      <ion-label>Item</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="unread(item)">Unread</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

</div>
<div *ngIf="currentAdmin==false">
<ion-label>vincenzo</ion-label>
</div>


<ion-fab vertical="bottom" horizontal="end" slot="fixed" style="opacity: 90%; ">
  <ion-fab-button  color="antique-fuchsia" (click)="openMenu()" >
    <ion-icon class="icon-fab" name="menu-outline" style="opacity: 100%; "></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>

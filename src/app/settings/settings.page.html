<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-item color="police-blue" lines="none">
      <ion-icon slot="start" class="arrow" name="arrow-back-outline" [routerLink]="['/home']"></ion-icon>
      <ion-text class="title">Impostazioni</ion-text>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list class="list">
  <ion-item *ngFor="let page of pages" (click)="goAhead(page.route)">
    <ion-icon class="icon" [name] ="page.icon"></ion-icon>
   <ion-text class="page">{{page.title}}</ion-text>
   
     </ion-item>
</ion-list>

  

<ion-fab vertical="bottom" horizontal="end" slot="fixed" style="opacity: 90%; ">
  <ion-fab-button  color="antique-fuchsia" (click)="openMenu()" >
    <ion-icon class="icon-fab" name="menu-outline" style="opacity: 100%; "></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
